
  <div class="body">
  <div class="container" id="container" [ngClass]="{rightPannelActive: signUp}">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><fa-icon [icon]="faFacebook"></fa-icon></a>
          <a href="#" class="social"><fa-icon [icon]="faGoogle"></fa-icon></a>
          <a href="#" class="social"><fa-icon [icon]="faLinkedIn"></fa-icon></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button class="btn">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><fa-icon [icon]="faFacebook"></fa-icon></a>
          <a href="#" class="social"><fa-icon [icon]="faGoogle"></fa-icon></a>
          <a href="#" class="social"><fa-icon [icon]="faLinkedIn"></fa-icon></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button class="btn">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal details</p>
          <button class="ghost btn" id="signIn" (click)="login()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hi There!</h1>
          <p>Enter your personal details to open an account with us</p>
          <button class="ghost btn" id="signUp" (click)="toSignUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  </div>
